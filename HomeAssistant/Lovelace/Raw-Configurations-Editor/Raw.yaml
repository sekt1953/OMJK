title: Hjem
views:
  - path: default_view
    title: Home
    cards:
      - type: entities
        entities:
          - person.omjk
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: hassio.host_shutdown
                  target: {}
                icon: mdi:power
                name: Sluk PC
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: hassio.host_reboot
                  target: {}
                icon: mdi:restart
                name: reboot PC
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/fa-bd
                icon: mdi:home
                name: Fredericia
                show_state: false
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/cap-fredericia
                icon: mdi:led-on
                hold_action:
                  action: none
                name: cap-fredericia
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/cap-hjulby
                icon: mdi:led-on
                name: cap hjulby
