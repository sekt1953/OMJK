  id_pcf8574_7: "pcf8574_hub7"
  
# hex:  0x20 0x21 0x22 0x23 0x24 0x25 0x26 0x27
  addr_pcf8574_0: "0x20"
  addr_pcf8574_1: "0x21"
  addr_pcf8574_2: "0x22"
  addr_pcf8574_3: "0x23"
  addr_pcf8574_4: "0x24"
  addr_pcf8574_5: "0x25"
  addr_pcf8574_6: "0x26"
  addr_pcf8574_7: "0x27"

# Debouncing Values 
# Some binary sensors are a bit unstable and quickly transition 
# between the ON and OFF state while they’re pressed. To fix this 
# and debounce the signal, use the binary sensor filters:
# https://esphome.io/components/binary_sensor/gpio#debouncing-values
  track_delayed_off: 1000ms
  track_delayed_on: 12ms

# I2C Port settings  
# https://esphome.io/components/i2c#i2c-bus

# I2C Port settings  
  i2c_sda: "21"
  i2c_scl: "22"
  i2c_scan: "true"
  i2c_id: "bus_a"
  i2c_frequency: "10kHz"

