# 8bit portudvidelse I2C (2 wire) interface DIL16 Adresserbar til 
  id_pcf8574_0: "pcf8574_hub0"
  id_pcf8574_1: "pcf8574_hub1"
  id_pcf8574_2: "pcf8574_hub2"
